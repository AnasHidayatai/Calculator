<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>

    <h1>Calculator</h1>

    

    <form onsubmit="doSum(event)">

    Firstnumber : <input id="first" type="number" required step="0.1">
    <br>
    Secondnumber : <input id="second" type="number" required step="0.1">
    <br>
    <button>Sum</button>
    </form>

    <p id="result"></p>

    <script>

    function doSum(event) {
    event.preventDefault();

    let Firstnumber = document.querySelector ("#first").value;
    let Secondnumber = document.querySelector ("#second").value;

    console.log(Firstnumber)
    console.log (Secondnumber)

    let result = Number(Firstnumber) + Number(Secondnumber)

    let messege = `The Sum Of ${Firstnumber} and ${Secondnumber} is ${result}`

    document.querySelector("#result") .innerHTML = messege 


    }



    </script>
    
</body>
</html>
